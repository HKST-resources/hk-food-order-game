const foodGrid = document.getElementById("foodGrid");

}

function loadNewFoods() {
  foodGrid.innerHTML = "";

  });
}

function selectFood(food) {
  const audio = new Audio(food.audio);
  audio.play();

  const img = document.createElement("img");
  img.src = food.img;
  img.alt = food.name;
  cart.appendChild(img);
}
